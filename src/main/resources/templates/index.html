<html xmlns:th="http://www.thymeleaf.org">
    <head>
    	<title> Login </title>
        <link rel="stylesheet" href="/css/index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <meta name="google-signin-client_id" content="364873165094-a5t02ch0oqs30k74uhsf660sf4163pjr.apps.googleusercontent.com">
    </head>    
    <body>
        
        <div id="login_wrapper">
            <div id="image_wrapper">

            </div>
            <div id="form_wrapper">
            	<img src="/images/logo.png">
                <h1>Accedi al tuo account</h1>
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
                <script>
                function onSignIn(googleUser) {
                	  var profile = googleUser.getBasicProfile();
                	  console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
                	  console.log('Name: ' + profile.getName());
                	  console.log('Image URL: ' + profile.getImageUrl());
                	  console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
                	}
                </script>
                <div>
                    <form th:action="@{/login}" method="POST">
                        <div class="input_form"> 
                            <span><input type="text" placeholder="username" name="username"/></span>
                        </div>

                        <div class="input_form"> 
                            <span><input type="password" placeholder="password" name="password"/></span>
                        </div>

 
                        <div id="submit">
								<button id="conferma" type="submit">LOGIN</button>
							</div>
							
                        <div id="register">
                            Non hai ancora un account? <a th:href="@{/register}">Resgistrati ora</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

       
    </body>
</html>
