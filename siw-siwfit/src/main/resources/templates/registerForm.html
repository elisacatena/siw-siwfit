<html xmlns:th="http://www.thymeleaf.org">
    <head>
    	<title> Registrati </title>
        <link rel="stylesheet" href="/css/index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>    
    <body>
        <div id="login_wrapper">
            <div id="image_wrapper">

            </div>
            <div id="form_wrapper">
            	<img src="/images/logo.png">
                <h1>Registrati</h1>
                <div id="form">
                    <form th:action="@{/register}" method="POST" >
                    	
                    	<div class="input_form"> 
                            <span><input type="text" placeholder="nome" required th:field="${user.nome}"/></span>
                       <span th:if="${#fields.hasErrors('user.nome')}"
               				 th:errors="${user.nome}" th:style="'color:red'"></span>
                        </div>
                        
                        <div class="input_form"> 
                            <span><input type="text" placeholder="cognome" required th:field="${user.cognome}"/></span>
                       <span th:if="${#fields.hasErrors('user.cognome')}"
               				 th:errors="${user.cognome}" th:style="'color:red'"></span>
                        </div>
                        
                        <div class="input_form"> 
                            <span><input type="text" placeholder="username" required th:field="${credenziali.username}"/></span>
                       		<span th:if="${#fields.hasErrors('credenziali.username')}"
               				 th:errors="${credenziali.username}" th:style="'color:red'"></span>
                        </div>

                        <div class="input_form"> 
                            <span><input type="password" placeholder="password" required th:field="${credenziali.password}"/>
                      		</span>
                      		<span th:if="${#fields.hasErrors('credenziali.password')}"
               				 th:errors="${credenziali.password}" th:style="'color:red'"></span>
                        </div>
                        
                        <div id="submit">
								<button id="conferma" type="submit">REGISTRATI</button>
						</div>
						<div id="back">
							<a th:href="@{/login}">Torna indietro</a>
						</div>
						
                    </form>
                </div>
            </div>
        </div>

       
    </body>
</html>
