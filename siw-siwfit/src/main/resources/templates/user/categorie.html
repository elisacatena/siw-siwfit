<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<title> Categorie </title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/css/categorie.css">
	</head>
	
	<body>
	
			<header>
				<nav>
					<div id="img_wrapper">
						<img src="/images/logo.png">
					</div>
					<div id="container">
						<a class="link_nav" th:href="@{/user/homeuser}">Home</a>
						<a class="link_nav" id="categorie" th:href="@{/user/categorie}">Categorie</a>
						<a class="link_nav" th:href="@{/user/trainers}">Trainers</a>
						<a class="link_nav" th:href="@{/user/corsi_prenotati}">Corsi prenotati</a>	
					</div>
					
					<div class="tooltip">
		  			<div class="tooltiptext">
		  				<div>
		  					<p th:text="${user.nome}"></p>
		  					<p th:text="${user.cognome}"></p>
		  					<p><a class="link_nav" id="logout" th:href="@{/logout}">Logout</a></p>
		  				</div>
		  			</div>
				</div>		
				
				</nav>
			</header>
			
			
		<h4>Elenco categorie</h4>
		<ul>
			<li th:each="categoria : ${categorie}">
				<div id="nome_cat" th:text="${categoria.nome}">categoria1
				</div>
				<div id="corsi_wrapper">
					<div id="corso" th:each="corso : ${categoria.corsi}">
						<div id="dettagli_corso">
							<p th:text="${corso.difficolta}">difficolta</p>
							<p th:text="${corso.data}+' '+${corso.durata}">data</p>
							<p th:text="${corso.nome}"></p>
							<a
							th:href="@{'/user/corso' + '/' + ${corso.id}}"	>ALLENATI ORA</a>
							
						</div>
						
					</div>
				</div>
			</li>
		</ul>
		
	</body>
</html>
