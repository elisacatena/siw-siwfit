<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
	</head>
	<body>
		<div>
			<h4>Dettagli categoria</h4>
		</div>
		<div>
			<span th:text="${categoria.nome}">nome categoria</span>
		</div>
		<div>
			<h4>Corsi di questa categoria:</h4>
			<ul>
				<li th:each="corso : ${categoria.corsi}">
					<span th:text="${corso.nome}"></span>
					<a th:href="@{'/admin/modifica_categoria'+'/'+${categoria.id}}" >📝</a>
					<a th:href="@{'/admin/delete_categoria'+'/'+${categoria.id}}">🗑</a>
				</li>
			</ul>
		</div>
		<footer>
			<a th:href="@{/admin/homeadmin}">Home</a>
		</footer>
	</body>
</html>
