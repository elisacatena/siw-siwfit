<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
	</head>
	
	<body>
		<h1> Modifica trainer</h1>
		<form th:action="@{'/admin/edit_trainer'+'/'+${trainer.id}}" method="POST" th:object="${trainer}">
			<div th:if="${#fields.hasGlobalErrors()}">
				<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
			</div>
			<div>
				<span>Nome:</span> 
				<span>
					<input type="text" th:field="*{nome}" th:value="*{nome}" />
				</span>
				<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
			</div>
			<div>
				<span>Cognome:</span> 
				<span>
					<input type="text"
					th:field="*{cognome}" th:value="*{cognome}" />
					</span> 
					<span
					th:if="${#fields.hasErrors('cognome')}"
					th:errors="*{cognome}"></span>
			</div>
			<div>
				<span>Descrizione:</span>
				<span>
					<input type="text" th:field="*{descrizione}" th:value="*{descrizione}"/>
				</span>
				<span th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></span>
			</div>
			<div>
				<span><button type="submit">CONFERMA</button></span>
			</div>
		</form>
	</body>
</html>
